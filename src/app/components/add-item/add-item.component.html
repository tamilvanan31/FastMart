<!-- Pop-up -->
<div mat-dialog-content>
  <h2 class="text-success">Added to cart successfully.</h2>
  <h2>Want to go to Shopping cart?</h2>
  <button mat-raised-button mat-dialog-close color="primary" (click)="yes()">
    Yes
  </button>
  <button
    class="b2"
    mat-raised-button
    mat-dialog-close
    color="warn"
    (click)="no()"
  >
    No
  </button>
</div>
