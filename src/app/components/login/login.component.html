
<mat-icon class="titleIcon">polymer</mat-icon>
<div class="center">
  <p class="title">Welcome to <b class="name">{{title}}</b></p><br>
  <form [formGroup]="loginForm">

    <!-- Username -->
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput type="text" placeholder="Username" name="username" formControlName="username"/>
      <mat-icon matSuffix class="icon">account_circle</mat-icon>
      <mat-error *ngIf="this.loginForm.get('username')?.touched && this.loginForm.get('username')?.hasError('required')">
        Username is required
      </mat-error>
    </mat-form-field>
    <br><br>

    <!-- Password -->
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [type]="showPass ? 'text' : 'password'" placeholder="Password" name="password" formControlName="password"/>
      <mat-icon matSuffix (click)="showPassword()" class="icon">visibility</mat-icon>
      <mat-error *ngIf="this.loginForm.get('password')?.touched && this.loginForm.get('password')?.hasError('required')">
        Password is required
      </mat-error>
    </mat-form-field>
    <br><br>
    <button mat-raised-button color="primary"
    [disabled]="!loginForm.valid" class="login" (click)="login()">Login</button>
  </form>
</div>
