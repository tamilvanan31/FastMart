<!-- Item detail view -->
<div class="detail">
  <h2 class="p">Product Details</h2>
  <p class="p">
    Product Name: <b class="b">{{ productName }}</b>
  </p>
  <p class="p">
    Product Brand: <b class="b">{{ brand }}</b>
  </p>
  <p class="p">
    Product Price: <b class="b">{{ price | currency }}</b>
  </p>
  <p class="p">
    Product Quantity: <b class="b">{{ quantity }}</b>
  </p>
  <p class="p">
    Product Count: <b class="b">{{ count }}</b>
  </p>
  <br />
</div>
<br /><br />
